<!DOCTYPE html>
<html lang="en">
<head>
    <title>Donors Information</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Donation Site</h1>
    </header>
    <main>
        <div id="formDiv">
            <form id="donorForm">
                <fieldset>
                    <label for="donorName">Donor Name<input type="text" id="donorName"></label>
                    <br>
                    <label for="amount">Amount<select id="amount">
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select></label>
                    <br>
                    <input type="submit" value="submit">
                </fieldset>
            </form>
        </div>
        <div id="tableDiv">
            <table id="table">
                <tr>
                    <th>Donor Name</th>
                    <th>Donor Age</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
